<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/weather-css/weather-icons.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <form>
        <input type="text" placeholder="Enter a city name..." />
  
        <button type="submit">Search</button>
      </form>
    </header>
    <main>
      <h2>Current Weather</h2>
      <div class="current-weather">
        <div class="weather-data">
          <p><strong>Date:</strong> <span id="date"></span></p>
          <p><strong>City:</strong> <span id="city"></span></p>
          <p><strong>Weather:</strong> <span id="weather"></span></p>
          <p><strong>Temperature:</strong> <span id="temperature"></span></p>
          <p><strong>Humidity:</strong> <span id="humidity"></span></p>
          <p><strong>Wind Speed:</strong> <span id="wind-speed"></span></p>
        </div>
        <div class="weather-icons-today"><i id="weather-icon"></i></div>
      </div>
      <h2>5-Day Forecast</h2>
      <div class="forecast">
        </div>
      </div>
      <h2>Past Searches</h2>
      <div class="recent-searches">
      </div>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
